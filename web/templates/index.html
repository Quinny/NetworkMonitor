<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Network Monitor</title>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <link rel="stylesheet" href="static/main.css">
  <script src="static/main.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center">Recently Up Hosts</h1>
    <hr />
    {% for host in hosts %}
    <div class="spoiler-container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-12 spoiler">
          <h2 class="spoiler-btn">
            {{ host | primary_id }}

            <span class="lead">
              {{ host | secondary_id }}
            </span>

            <button class="btn btn-small pull-right" onclick="scheduleScan(event, this, '{{host.ip_address}}')">
              Schedule Full Scan
            </button>
          </h2>
        </div> <! -- info col -->
      </div> <! -- info row -->
      <div class="row spoiler-body collapse">
        <div class="col-md-8 col-md-offset-2 col-sm-12">
          <pre>
  {{ host.scan_results | pretty_json }}
          </pre>
        </div> <! -- scan result col -->
      </div> <! -- scan result row -->
    </div> <! -- spoiler -->
    {% endfor %}
  </div>
</body>

</html>
